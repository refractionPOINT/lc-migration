detect:
  event: NEW_PROCESS
  op: and
  rules:
  - op: is windows
  - op: ends with
    path: event/FILE_PATH
    value: \adplus.exe
    case sensitive: false
  - op: or
    rules:
    - op: contains
      path: event/COMMAND_LINE
      value: ' -hang '
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: ' -pn '
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: ' -pmn '
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: ' -p '
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: ' -po '
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: ' -c '
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: ' -sc '
      case sensitive: false
respond:
- action: report
  name: Potential Adplus.exe Abuse - {{ .event.FILE_PATH }}
  publish: true
  priority: 3
  metadata:
    title: Potential Adplus.EXE Abuse
    description: Detects execution of 'AdPlus.exe', a binary that is part of the Windows
      SDK that can be used as a LOLBIN in order to dump process memory and execute
      arbitrary commands.
    author: Nasreddine Bencherchali (Nextron Systems)
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Adplus/
    - https://twitter.com/nas_bench/status/1534916659676422152
    - https://twitter.com/nas_bench/status/1534915321856917506
    mitre_attack:
    - T1003.001
    - T1059
    - T1218
    level: high
    status: stable
    false_positives:
    - Legitimate usage of Adplus for debugging purposes
    tags:
    - attack.defense-evasion
    - attack.execution
    - attack.credential-access
    - lolbin
    - windows.adplus
    - memory-dump
    - process-creation
- action: task
  command: history_dump
  investigation: adplus-abuse-investigation
  suppression:
    max_count: 1
    period: 1h
    is_global: false
    keys:
    - '{{ .event.PROCESS_ID }}'
    - adplus-history-dump
- action: task
  command: artifact_get --file "{{ .event.FILE_PATH }}" --days-retention 30
  investigation: adplus-artifact-collection
  suppression:
    max_count: 1
    period: 24h
    is_global: false
    keys:
    - '{{ .event.FILE_PATH }}'
    - adplus-artifact-get
- action: add tag
  tag: adplus-lolbin-abuse
  ttl: 3600
