detect:
  event: NEW_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: ends with
      path: event/FILE_PATH
      value: \net.exe
      case sensitive: false
    - op: ends with
      path: event/FILE_PATH
      value: \net1.exe
      case sensitive: false
  - op: and
    rules:
    - op: contains
      path: event/COMMAND_LINE
      value: user
      case sensitive: false
    - op: contains
      path: event/COMMAND_LINE
      value: add
      case sensitive: false
respond:
- action: report
  name: New User Created Via Net.EXE by {{ .event.USER_NAME }} on {{ .routing.hostname
    }}
  publish: true
  priority: 3
  metadata:
    description: Identified the creation of a local user via the `net.exe` or `net1.exe`
      command. This could indicate unauthorized user creation or legitimate administrative
      activity. Further investigation is recommended to determine legitimacy.
    level: medium
    author: Endgame, JHasenbusch (adapted to Sigma for oscd.community), LimaCharlie
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/014c3f51-89c6-40f1-ac9c-5688f26090ab.html
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1136.001/T1136.001.md
    mitre_attack:
    - T1136.001
    false_positives:
    - Legitimate user creation by administrators or automated scripts.
    status: test
    tags:
    - attack.persistence
    - attack.t1136.001
- action: task
  command: history_dump
  investigation: net-user-add-investigation
  suppression:
    max_count: 1
    period: 1h
    is_global: false
    keys:
    - '{{ .event.PROCESS_ID }}'
    - net-user-add-history-dump
- action: add tag
  tag: suspicious-user-creation
  ttl: 3600
  entire_device: false
