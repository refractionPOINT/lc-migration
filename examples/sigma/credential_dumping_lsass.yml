title: Credential Dumping via LSASS Memory Access
id: a1a1a1a1-b2b2-c3c3-d4d4-e5e5e5e5e5e5
status: stable
description: Detects credential dumping attempts by monitoring suspicious access to LSASS process memory
author: Security Team
date: 2024/01/15
modified: 2025/01/15
tags:
    - attack.credential_access
    - attack.t1003.001
logsource:
    category: process_access
    product: windows
detection:
    selection:
        TargetImage|endswith: '\lsass.exe'
        GrantedAccess:
            - '0x1410'
            - '0x1010'
            - '0x1438'
            - '0x143a'
            - '0x1418'
            - '0x1f0fff'
            - '0x1f1fff'
            - '0x1f2fff'
            - '0x1f3fff'
    filter_legitimate:
        SourceImage:
            - 'C:\Windows\system32\svchost.exe'
            - 'C:\Windows\System32\wininit.exe'
            - 'C:\Windows\System32\csrss.exe'
            - 'C:\Program Files\Windows Defender\*'
    condition: selection and not filter_legitimate
falsepositives:
    - Legitimate security tools
    - Backup software
    - Endpoint protection software
level: high
